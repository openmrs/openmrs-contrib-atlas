---
version: '3'
services:
  db:
    image: mysql:5.6
    environment:
       MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-mysqlfordocker}
       MYSQL_DATABASE: ${DB_NAME:-atlasdb}
       MYSQL_USER: ${DB_USERNAME:-atlas}
       MYSQL_PASSWORD: ${DB_PASSWORD:-iamatlas}
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
    healthcheck:
      test: "exit 0"
    volumes:
      - ./db:/docker-entrypoint-initdb.d


  atlas:
    build: ./
    image: openmrs/atlas:local
    depends_on:
      - db
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_NAME: ${DB_NAME:-atlasdb}
      DB_USERNAME: ${DB_USERNAME:-atlas}
      DB_PASSWORD: ${DB_PASSWORD:-iamatlas}
      TIME_ZONE: "America/New_York"
      PING_DELETE_SECRET: "secret"
      API_KEY: "1234567890abcdef"
      SITE_KEY: "localhost"
      ID_HOST: "http://localhost:3000"
      SITE_URL: "http://localhost:3000"
    ports:
      - 3000:3000
    volumes:
      - atlas-storage:/var/www/html/atlas/app/storage
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/markerSites/"]
volumes:
  mysql-data:
  atlas-storage:
